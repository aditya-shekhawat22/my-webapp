name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/my-webapp
            git pull origin main
            docker stop my-todo-app || true
            docker rm my-todo-app || true
            docker build -t my-todo-app .
            docker run -d -p 80:80 --name my-todo-app my-todo-app
            echo "âœ“ Deployment successful at $(date)"
      
      - name: Send Deployment Marker to New Relic
        uses: newrelic/deployment-marker-action@v1
        with:
          apiKey: ${{ secrets.NEWRELIC_API_KEY }}
          accountId: ${{ secrets.NEWRELIC_ACCOUNT_ID }}
          version: ${{ github.sha }}
          user: ${{ github.actor }}
          description: "Deployed from GitHub Actions"
