name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/my-webapp
            git pull origin main
            docker-compose down
            docker-compose up -d
            echo "âœ“ Deployment successful at $(date)"
      
      - name: Send deployment marker to New Relic
        uses: newrelic/deployment-marker-action@v1
        with:
          apiKey: ${{ secrets.NEWRELIC_API_KEY }}
          entityGuid: ${{ secrets.NEWRELIC_ENTITY_GUID }}
          version: ${{ github.sha }}
          user: ${{ github.actor }}
